<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parágrafos</title>
    <style>
        p{
            font-size: x-large;
        }
    </style>
</head>
<body>
    <h1>Parágrafos e quebras de linha</h1>
    <p>Você pode escrever
        um parágrafo de 
        qualquer jeito. <br>
        Basta colocar tudo
        no meio do par de tags
        &lt;p&gt; e &lt;/p&gt;.
    </p>

    <p>Podemos criar também um texto <mark style="background-color: aqua;">marcado usando a tag MARK</mark></p>
    
</body>
</html>
